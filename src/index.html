<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>GitHub Viewer (Taiger Assesment)</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link href='https://fonts.googleapis.com/css?family=Ovo|Muli' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body ng-cloak>
  <div class="main-parent">
    <div class="col-md-12">
      <h1 class="main-title">GitHub Viewer</h1>
    </div>
  </div>
  <div class="page-wrap">
    <div class="main">
      <div ui-view id="main" class="fade-in-up">
      </div>
    </div>
  </div>

  <footer role="contentinfo" id="page_footer">
    <p>
      <a href="https://github.com/akhiljayan/GitHubViewer" class="icon-link">
        <i class="fab fa-github-alt" style="font-size:35px;"></i>
      </a>
    </p>
    <p>Made with angular.js 1.7 by Akhil Jayan</p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
